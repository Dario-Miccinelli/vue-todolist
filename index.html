<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark">


    <div id="app">
       
        <h1 class="text-center mt-5 text-white">To Do List</h1>
        <div class="d-flex justify-content-center mt-5">
            <input 
                class="add-item" 
                type="text" 
                placeholder="Write your task"
                @keyup.enter="createItem()"
                v-model.trim="newMsg"
                >
            <button @click="createItem()">Add Task</button>
        </div>
        <p class="error text-center text-bg-danger my-3 rounded ">{{errorMsg}}</p>
        <div class="list-area" v-if="list.length > 0">
            <div class="card mt-2 p-2" v-for="(list, index) in list">
                <div class="card-body d-flex justify-content-between">
                    <span 
                        :class="{'done': list.done}"
                        @click="list.done = !list.done"
                        >
                        {{list.text}}
                    </span>
                        <i class="bi bi-trash" @click.stop="removeItem(index)"></i>
                </div>
            </div>
        </div>
      </div>





      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
